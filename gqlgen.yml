schema:
  - coordinator/schema/*.graphql

exec:
  filename: coordinator/graph/generated/generated.go
  package: generated

model:
  filename: coordinator/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: coordinator/graph
  package: graph

models:
  Transformation:
    model: github.com/capeprivacy/cape/models.Transformation
  Action:
    model: github.com/capeprivacy/cape/models.Action
  Match:
    model: github.com/capeprivacy/cape/models.Match
  Rule:
    model: github.com/capeprivacy/cape/models.Rule
  User:
    model: github.com/capeprivacy/cape/models.User
  Role:
    model: github.com/capeprivacy/cape/models.Role
  ModelRole:
    model: github.com/capeprivacy/cape/models.Role
  Session:
    model: github.com/capeprivacy/cape/primitives.Session
  ID:
    model: github.com/capeprivacy/cape/coordinator/database.ID
  Base64:
    model: github.com/capeprivacy/cape/primitives.Base64Value
  URL:
    model: github.com/capeprivacy/cape/primitives.URL
  DBURL:
    model: github.com/capeprivacy/cape/primitives.DBURL
  CredentialsAlgType:
    model: github.com/capeprivacy/cape/primitives.CredentialsAlgType
  AuthCredentials:
    model: github.com/capeprivacy/cape/primitives.AuthCredentials
  Policy:
    model: github.com/capeprivacy/cape/models.Policy
  Label:
    model: github.com/capeprivacy/cape/primitives.Label
  ModelLabel:
    model: github.com/capeprivacy/cape/models.Label
  Name:
    model: github.com/capeprivacy/cape/primitives.Name
  Email:
    model: github.com/capeprivacy/cape/primitives.Email
  ModelName:
    model: github.com/capeprivacy/cape/models.Name
  ModelEmail:
    model: github.com/capeprivacy/cape/models.Email
  EmailType:
    model: github.com/capeprivacy/cape/primitives.EmailType
  Token:
    model: github.com/capeprivacy/cape/primitives.Token
  Password:
    model: github.com/capeprivacy/cape/primitives.Password
  Project:
    model: github.com/capeprivacy/cape/models.Project
  ProjectSpec:
    model: github.com/capeprivacy/cape/models.ProjectSpec
  ProjectSpecFile:
    model: github.com/capeprivacy/cape/models.ProjectSpecFile
  ProjectDescription:
    model: github.com/capeprivacy/cape/models.ProjectDescription
  ProjectStatus:
    model: github.com/capeprivacy/cape/models.ProjectStatus
  ProjectDisplayName:
    model: github.com/capeprivacy/cape/models.ProjectDisplayName
  Recovery:
    model: github.com/capeprivacy/cape/primitives.Recovery
  Contributor:
    model: github.com/capeprivacy/cape/models.Contributor
