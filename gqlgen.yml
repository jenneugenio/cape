schema:
  - graph/*.graphql

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph

models:
  Identity:
    model: github.com/dropoutlabs/cape/primitives.Identity
  User:
    model: github.com/dropoutlabs/cape/primitives.User
  Service:
    model: github.com/dropoutlabs/cape/primitives.Service
  Source:
    model: github.com/dropoutlabs/cape/primitives.Source
  Role:
    model: github.com/dropoutlabs/cape/primitives.Role
  Session:
    model: github.com/dropoutlabs/cape/primitives.Session
  ID:
    model: github.com/dropoutlabs/cape/database.ID
  Base64:
    model: github.com/dropoutlabs/cape/primitives.Base64Value
  URL:
    model: github.com/dropoutlabs/cape/primitives.URL
  CredentialsAlgType:
    model: github.com/dropoutlabs/cape/primitives.CredentialsAlgType
  TokenType:
    model: github.com/dropoutlabs/cape/primitives.TokenType
  AuthCredentials:
    model: github.com/dropoutlabs/cape/primitives.AuthCredentials
  IdentityImpl:
    model: github.com/dropoutlabs/cape/primitives.IdentityImpl
