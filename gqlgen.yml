schema:
  - coordinator/schema/*.graphql

exec:
  filename: coordinator/graph/generated/generated.go
  package: generated

model:
  filename: coordinator/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: coordinator/graph
  package: graph

models:
  Identity:
    model: github.com/capeprivacy/cape/primitives.Identity
  User:
    model: github.com/capeprivacy/cape/primitives.User
  Service:
    model: github.com/capeprivacy/cape/primitives.Service
  Source:
    fields:
      credentials:
        resolver: true
      schema:
        resolver: true
    model: github.com/capeprivacy/cape/primitives.Source
  Role:
    model: github.com/capeprivacy/cape/primitives.Role
  Session:
    model: github.com/capeprivacy/cape/primitives.Session
  ID:
    model: github.com/capeprivacy/cape/coordinator/database.ID
  Base64:
    model: github.com/capeprivacy/cape/primitives.Base64Value
  URL:
    model: github.com/capeprivacy/cape/primitives.URL
  DBURL:
    model: github.com/capeprivacy/cape/primitives.DBURL
  CredentialsAlgType:
    model: github.com/capeprivacy/cape/primitives.CredentialsAlgType
  SourceType:
    model: github.com/capeprivacy/cape/primitives.SourceType
  ServiceType:
    model: github.com/capeprivacy/cape/primitives.ServiceType
  AuthCredentials:
    model: github.com/capeprivacy/cape/primitives.AuthCredentials
  IdentityImpl:
    model: github.com/capeprivacy/cape/primitives.IdentityImpl
  Policy:
    model: github.com/capeprivacy/cape/models.Policy
  Label:
    model: github.com/capeprivacy/cape/primitives.Label
  ModelLabel:
    model: github.com/capeprivacy/cape/models.Label
  Name:
    model: github.com/capeprivacy/cape/primitives.Name
  Email:
    model: github.com/capeprivacy/cape/primitives.Email
  EmailType:
    model: github.com/capeprivacy/cape/primitives.EmailType
  PolicySpec:
    model: github.com/capeprivacy/cape/models.PolicySpec
  Rule:
    model: github.com/capeprivacy/cape/primitives.Rule
  Token:
    model: github.com/capeprivacy/cape/primitives.Token
  Password:
    model: github.com/capeprivacy/cape/primitives.Password
  Schema:
    model: github.com/capeprivacy/cape/primitives.Schema
  SchemaBlob:
    model: github.com/capeprivacy/cape/primitives.SchemaBlob
  Project:
    model: github.com/capeprivacy/cape/primitives.Project
  ProjectSpec:
    model: github.com/capeprivacy/cape/primitives.ProjectSpec
  ProjectSpecFile:
    model: github.com/capeprivacy/cape/primitives.ProjectSpecFile
  Description:
    model: github.com/capeprivacy/cape/primitives.Description
  ProjectStatus:
    model: github.com/capeprivacy/cape/primitives.ProjectStatus
  DisplayName:
    model: github.com/capeprivacy/cape/primitives.DisplayName
  Recovery:
    model: github.com/capeprivacy/cape/primitives.Recovery
