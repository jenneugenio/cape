apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    service: controller
spec:
  replicas: 1
  strategy:
    rollingUpdate:
    type: Recreate
  selector:
    matchLabels:
      service: controller
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: controller
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        name: controller
        env:
          {{ if (.Values.db.passwordSecret )}}
          - name: "CAPE_DB_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: password
          {{ end }}
          - name: "CAPE_DB_URL"
            value: "{{ .Values.db.url }}"
        ports:
        - containerPort: 8081
      {{ if (.Values.dockerSecret)}}
      imagePullSecrets:
      - name: {{ .Values.dockerSecret }}
      {{ end }}
status: {}
