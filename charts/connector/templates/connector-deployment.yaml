apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: connector
  labels:
    service: connector
spec:
  replicas: 1
  strategy:
    rollingUpdate:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: connector
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        name: connector
        command: ["./privacy"]
        ports:
        - containerPort: 9990
          hostPort: 9990
status: {}