type Role {
  id: String!
  label: ModelLabel!
  system: Boolean!
  created_at: Time!
  updated_at: Time!
}

type Assignment {
  id: String!
  role: Role!
  user: User!
  created_at: Time!
  updated_at: Time!
}

input CreateRoleRequest {
  label: ModelLabel!
  user_ids: [String!]
}

input DeleteRoleRequest {
  id: String!
}

input AssignRoleRequest {
  role_id: String!
  user_id: String!
}

